<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="head.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="header.xhtml" />
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Descripcion:" for="descripcion" />
                    <h:inputText id="descripcion" value="#{administrador.producto.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                    <h:outputLabel value="Precio:" for="precio" />
                    <h:inputText id="precio" value="#{administrador.producto.precio}" title="Precio" required="true" requiredMessage="The Precio field is required."/>
                    <h:outputLabel value="Cantidad:" for="cantidad" />
                    <h:inputText id="cantidad" value="#{administrador.producto.cantidad}" title="Cantidad" required="true" requiredMessage="The Cantidad field is required."/>
                    <h:commandButton value="Editar" action="#{administrador.editarProducto()}"/>
                    <h:commandButton value="Cancelar" action="listar" />
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
