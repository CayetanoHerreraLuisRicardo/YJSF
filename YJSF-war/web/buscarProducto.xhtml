<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="head.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="header.xhtml" />
        <f:view>
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"><h2>Buscar Producto</h2></div>
                    <div class="col-md-4"></div>
                </div>
                    
                <div class="row">
                    <div class="col-md-6">
                        <h:form>
                            <h3><h:outputText value="Buscar"/></h3>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Productos: "/>
                                <h:selectOneListbox id="idProducto" size="1" value="#{administrador.productoDescripcion}" tabindex="1">
                                    <f:selectItems value="#{administrador.productoDescripciones}"/>
                                </h:selectOneListbox>
                                <h:commandLink style="margin: 20px 30px 0px 0px;" styleClass="btn btn-default" action="#{administrador.presentaProductos()}">
                                    <i class="glyphicon glyphicon-search"> Mostrar</i>
                                </h:commandLink>
                                
                            </h:panelGrid>
                        </h:form>
                    </div>
                    <div class="col-md-6">
                        <ui:include src="mostrarProducto.xhtml" />
                    </div>
                </div>
            </div>
        </f:view>
    </h:body>
</html>
