<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="head.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="header.xhtml" />
        <h:form>
        <br/><br/><br/>
        <div class="container">
            <div class="col-md-12">
                <div class="row">
                    <div class="row-fluid" align="center">
                        <div class="col-md-4">
                            <div class="span4">
                                <h3 align="center">Productos <span class="badge"><h:outputText value="#{administrador.contarProductos()}"/></span></h3>
                                <img src="resources/bootstrap/img/pro.jpg" class="img-circle" style="width: 150px; height: 150px;" title="Productos"/><br/>
                                <h:commandLink styleClass="btn btn-info" action="listarProductos" value="Mostrar"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="span4">
                                <h3 align="center">Busqueda</h3>
                                <img src="resources/bootstrap/img/buscar.png" class="img-circle" style="width: 150px; height: 150px;" title="Busqueda"/><br/>
                                <h:commandLink styleClass="btn btn-default" action="#{administrador.buscar()}" value="Buscar"/>
                            </div>
                        </div>                            
                        <div class="col-md-4">
                            <div class="span4">
                                <h3 align="center">Registra</h3>
                                <img src="resources/bootstrap/img/agregar.png" class="img-circle" style="width: 150px; height: 150px;" title="Registra"/><br/>
                                <h:commandLink styleClass="btn btn-success" action="#{administrador.crearProducto()}" value="Agregar"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="span4">
                                <h3 align="center">Registra Venta</h3>
                                <img src="resources/bootstrap/img/agregar.png" class="img-circle" style="width: 150px; height: 150px;" title="Registra"/><br/>
                                <h:commandLink styleClass="btn btn-success" action="agregarVenta" value="Agregar Venta"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </h:form>
    </h:body>
</html>
