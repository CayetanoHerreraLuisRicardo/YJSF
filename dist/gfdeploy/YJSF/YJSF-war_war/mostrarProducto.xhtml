<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
            <h:form>
                <h3><h:outputText value="Modificar/Eliminar"/></h3>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:outputLabel id="id" value="#{administrador.producto.idProducto}" title="Id" />
                    <h:outputLabel value="Descripcion:" for="descripcion" />
                    <h:inputText id="descripcion" value="#{administrador.producto.descripcion}" title="Descripcion" />
                    <h:outputLabel value="Precio:" for="precio" />
                    <h:inputText id="precio" value="#{administrador.producto.precio}" title="Precio" />
                    <h:outputLabel value="Cantidad:" for="cantidad" />
                    <h:inputText id="cantidad" value="#{administrador.producto.cantidad}" title="Cantidad" />
                </h:panelGrid>
                <h:commandLink style="margin: 20px 30px 0px 0px;" styleClass="btn btn-info" action="#{admonProducto.eliminaProducto()}">
                    <i class="glyphicon glyphicon-edit"> Editar</i>
                </h:commandLink>
                <h:commandLink style="margin: 20px 30px 0px 0px;" styleClass="btn btn-danger" action="#{admonProducto.editarProducto()}">
                    <i class="glyphicon glyphicon-remove"> Eliminar</i>
                </h:commandLink>
            </h:form>
    </ui:composition>
</html>
